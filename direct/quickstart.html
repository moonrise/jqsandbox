<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.js"></script>
</head>
<body>

<!-- /page -->
<div data-role="page">

    <!-- /header -->
    <div data-role="header">
        <h1>My Title</h1>
    </div>

    <!-- /content -->
    <div data-role="content">
        <p>Hello world</p>

        <a href="#" data-role="button" data-icon="star">Star button</a>
        <a href="#" data-role="button" data-icon="star" data-theme="b">Star button 2</a>

        <form>
            <label for="slider-0">Input slider:</label>
            <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" data-theme="e" />
        </form>

        <ul data-role="listview" data-inset="true" data-filter="true" data-theme="d">
            <li><a href="#">Acura</a></li>
            <li><a href="#">Audi</a></li>
            <li><a href="#">BMW</a></li>
            <li><a href="#">Cadillac</a></li>
            <li><a href="#">Ferrari</a></li>
        </ul>
    </div>

</div>

</body>
</html>
