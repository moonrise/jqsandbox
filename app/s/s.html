    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0-beta.1/jquery.mobile-1.3.0-beta.1.min.css"/>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

<body>
<script>
    $(document).on("click", ".show-page-loading-msg", function () {
        var $this = $(this),
                theme = $this.jqmData("theme") || $.mobile.loader.prototype.options.theme,
                msgText = $this.jqmData("msgtext") || $.mobile.loader.prototype.options.text,
                textVisible = $this.jqmData("textvisible") || $.mobile.loader.prototype.options.textVisible,
                textonly = !!$this.jqmData("textonly");
        html = $this.jqmData("html") || "";
        $.mobile.loading('show', {
            text: msgText,
            textVisible: textVisible,
            theme: theme,
            textonly: textonly,
            html: html
        });
    })
            .on("click", ".hide-page-loading-msg", function () {
                $.mobile.loading('hide');
            });
</script>

<div data-role="page">
    <div class="ui-bar ui-bar-b">
        <h3>Site Optimizer - Settings</h3>

        <a href="../a/a.html" data-role="button" data-mini="true" data-icon="home" class="ui-btn-right">Home</a>

    </div>

    <div data-role="content">
        <p>Page Settings</p>

        <h4>Loader examples</h4>

        <div data-role="controlgroup" style="width: 200px">
            <button class="show-page-loading-msg" data-theme="a" data-textonly="false" data-textvisible="false"
                    data-msgtext="" data-icon="arrow-r" data-iconpos="right">Default loader
            </button>
            <button class="show-page-loading-msg" data-theme="a" data-textonly="true" data-textvisible="true"
                    data-msgtext="Text only loader" data-icon="arrow-r" data-iconpos="right">Text only
            </button>
            <button class="show-page-loading-msg" data-theme="a" data-textonly="false" data-textvisible="true"
                    data-msgtext="Loading theme a" data-icon="arrow-r" data-iconpos="right">Theme a
            </button>
            <button class="show-page-loading-msg" data-theme="b" data-textonly="false" data-textvisible="true"
                    data-msgtext="Loading theme b" data-icon="arrow-r" data-iconpos="right">Theme b
            </button>
            <button class="show-page-loading-msg" data-theme="c" data-textonly="false" data-textvisible="true"
                    data-msgtext="Loading theme c" data-icon="arrow-r" data-iconpos="right">Theme c
            </button>
            <button class="show-page-loading-msg" data-theme="d" data-textonly="false" data-textvisible="true"

            </button>
            <button class="show-page-loading-msg" data-theme="e" data-textonly="false" data-textvisible="true"

            <button class="show-page-loading-msg" data-theme="a" data-textonly="true" data-textvisible="true"
                    data-msgtext="Custom Loader" data-icon="arrow-r"

                    data-iconpos="right">Custom HTML
            </button>
            <button class="hide-page-loading-msg" data-icon="delete" data-iconpos="right">Hide</button>
        </div>
    </div>

    <div data-role="footer" data-theme="b" data-id="sitefooter" data-position="fixed">
        <div class="ui-grid-b">
            <div class="ui-block-a" style="background-color: transparent; position: relative; left: 20px; top: 8px;">

            </div>
